syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "Rest";
option objc_class_prefix = "HLW";

package br.com.zup.edu;

service RestService {
  rpc send (RestRequest) returns (RestReply) {}
}

message RestRequest {
  string name = 1;
}

message RestReply {
  string message = 1;
}